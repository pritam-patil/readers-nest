<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="apple-touch-icon" sizes="120x120" href="%PUBLIC_URL%/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/icons/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest">
    <link rel="mask-icon" href="%PUBLIC_URL%/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#3498DB">
    <meta http-equiv="Content-Security-Policy"  content="default-src *; connect-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://*.surge.sh https://*.herokuapp.com;">

    <title>Reader's Digest</title>
    <!-- Search Engine -->
    <meta name="description" content="Read Trending Articles">
    <meta name="image" content="http://readers-digest.surge.sh/icons/favicon.ico">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Reader's Digest">
    <meta itemprop="description" content="Read Trending Articles">
    <meta itemprop="image" content="http://readers-digest.surge.sh/icons/favicon.ico">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Reader's Digest">
    <meta name="og:description" content="Read Trending Articles">
    <meta name="og:url" content="http://readers-digest.surge.sh/">
    <meta name="og:site_name" content="Reader's Digest">
    <meta name="og:locale" content="en_US">
    <meta name="fb:admins" content="100000790399576">
    <meta name="og:type" content="article">
    <!-- Open Graph - Article -->
    <meta name="article:section" content="Technology">
    <meta name="article:author" content="Pritam Patil">
    <meta name="article:tag" content="Reddit, Technology, Science, Google, Facebook, Food, React, ReactJS, frontend, python">

    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
